    abbr_month_names: [~, янв, фев, мар, апр, мая, июн, июл, авг, сен, окт, нояб, дек]
    # Used in date_select and datime_select.
    order: [ :day, :month, :year ]

  time:
    formats:
      default: "%e %B в %H:%M"
      comma_separated: "%e %B, %H:%M"
      short: "%H:%M"
      long: "%e %B %Y в %H:%M"
      compact: "%e/%m/%y %H:%M"
      month_only: "%B"
      month: "%B"
    am: "am"
    pm: "pm"
  datetime:
