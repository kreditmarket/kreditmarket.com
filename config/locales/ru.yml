      two_words_connector: ", "
  number:
    currency:
      format:
        format: "%n %u"
        unit: "руб."
        separator: "."
        delimiter: " "
        precision: 0
  date:
    formats:
      default: "%e %B"
      long: "%e %B %Y"
      short: "%e/%m/%y"
      dot_separated: "%e.%m"
      highlighted_day: "<em>%e</em>%B"
      weekday: "%A"
    day_names: [воскресенье, понедельник, вторник, среда, четверг, пятница, суббота]
    abbr_day_names: [вс, пн, вт, ср, чт, пт, сб]
